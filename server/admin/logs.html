<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>SharkAttack Logs</title>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script src="../angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" media="all" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/LogController.js"></script>

    <link href="../google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../google-code-prettify/prettify.js"></script>
</head>

<body class="sharkApp">
    <ng-headernav name="Logs and Data"></ng-headernav>
    <div class="content" ng-controller="LogController">
        <div class="btn-group">
            <button type="button" class="btn btn-lg btn-primary">{{currentFile}}</button>
            <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="file in logs | filter:{ type: currentLogType }"><a ng-click="loadLog(file.file)">{{file.file}}</a></li>
            </ul>
        </div>
        <div class="logDisplay">
            <pre class="prettyprint lang-js" ng-bind-html-unsafe="logData"></pre>
        </div>
    </div>
</body>
</html>
