<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>SharkAttack Administration</title>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" media="all" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../angular.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body class="sharkApp">
    <ng-headernav name="Administration"></ng-headernav>
    <br /><br />
    <div class="content">
        <div class="btn-group">
            <button type="button" class="btn btn-lg btn-primary">Run Task</button>
            <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="../kickoff?task=buildAssetLibrary">Run task to build the asset library</a></li>
                <li><a href="../kickoff?task=buildShow">Run task to build a show</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
