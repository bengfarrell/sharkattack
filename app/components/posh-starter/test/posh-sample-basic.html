<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>posh-sample</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../posh-sample.html">

</head>
<body>

  <posh-sample></posh-sample>

  <script>

    document.addEventListener('polymer-ready', function() {
      // Test a property
      var myEl = document.querySelector('posh-sample');
      assert.equal(myEl.author, 'Dimitri Glazkov');

      // Test a method
      var hello = myEl.sayHello();
      assert.equal(hello, 'posh-sample says, Hello World!');
      var greetings = myEl.sayHello('greetings Earthlings');
      assert.equal(greetings, 'posh-sample says, greetings Earthlings');

      // Test an event
      myEl.addEventListener('posh-sample-lasers-success', function(event) {
        assert.equal(event.detail.sound, 'Pew pew pew!');
        // IMPORTANT:
        // Make sure to call done() at the end of every test suite!
        done();
      });
      myEl.fireLasers();
    });

  </script>

</body>
</html>
